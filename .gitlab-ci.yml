image: "portus.cs.int:5000/gitlab/rust"

variables:
  RUST_COMPILER: "stable"

before_script:
  ##
  ## Run ssh-agent (inside the build environment)
  ##
  - eval $(ssh-agent -s)

  ##
  ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  ## We're using tr to fix line endings which makes ed25519 keys work
  ## without extra base64 encoding.
  ## https://gitlab.com/gitlab-examples/ssh-private-key/issues/1#note_48526556
  ##
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null

  ##
  ## Create the SSH directory and give it the right permissions
  ##
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

  ##
  ## Move cargo home directory inside project dir
  ## so it can be cached
  ##

  - export CARGO_HOME="$(realpath ./.cargo)"
  - mkdir -p $CARGO_HOME

  ## Install build prerequisites
  - wget http://aptly.cs.int/public/cs-repo.key -O - | sudo apt-key add -
  - sudo add-apt-repository "deb http://aptly.cs.int/public xenial int"
  - sudo apt-get update
  - sudo apt-get install -y libnanomsg5 libnanomsg-dev

stages:
  - test
  - build
  - package
  - docker-image
  - bench

cache:
    paths:
    - .cargo
    - target

build:master-release:
  stage: build
  tags:
  - rust
  - hyena
  only:
  - master
  script:
  - cargo build --release
  artifacts:
    paths:
    - target/release/hyena
    expire_in: 1 month

build:master-docs:
  stage: build
  tags:
  - rust
  - hyena
  only:
  - master
  script:
  - cargo doc
  artifacts:
    paths:
    - target/doc/**
    expire_in: 1 month

build:docs:
  stage: build
  tags:
  - rust
  - hyena
  except:
  - master
  script:
  - cargo doc
  artifacts:
    paths:
    - target/doc/**
    expire_in: 1 week

build:release:
  stage: build
  tags:
  - rust
  - hyena
  except:
  - master
  when: manual
  script:
  - cargo build --release
  artifacts:
    paths:
    - target/release/hyena
    expire_in: 1 day

build:debug:
  stage: build
  tags:
  - rust
  - hyena
  except:
  - master
  when: manual
  script:
  - cargo build
  artifacts:
    paths:
    - target/debug/hyena
    expire_in: 1 day

package:master-deb:
  stage: package
  tags:
  - rust
  - hyena
  only:
  - master
  script:
  - >
    export SHORT_COMMIT=${CI_COMMIT_SHA:0:8}
  - >
    export VERSION="$(date -u +"%Y%m%d%H%M%S")-$SHORT_COMMIT"
  - >
    .ci-utils/prepare-deb-package.sh ${VERSION}
  - cat debian/changelog
  - mkdir -p build/source
  - mv debian build/source/debian
  - cp -rvf target/release/hyena build/source/hyena
  - cp -rvf README.md build/source/
  - pushd build/source
  - >
    debuild --no-tgz-check -i -I -us -uc -b
  - popd
  artifacts:
    paths:
    - build/*.deb
    expire_in: 1 week

docker-image:master-portus:
  stage: docker-image
  variables:
    DEST_ENV: int
  tags:
  - rust
  - hyena
  only:
  - master
  script:
  - >
    sudo docker login -u "$PORTUS_USERNAME" -p "$PORTUS_PASSWORD" portus.cs.int:5000
  - >
    destEnv=$DEST_ENV .ci-utils/build.hyena-gitlab.sh

test:clippy:
  stage: test
  allow_failure: true
  tags:
  - rust
  - hyena
  script:
  # treat all warnings as errors
  - cargo +nightly clippy -- --all -D clippy

test:fmt:
  stage: test
  allow_failure: true
  tags:
  - rust
  - hyena
  script:
  - cargo +nightly fmt -- --write-mode=diff --color=always

test:tests:
  stage: test
  tags:
  - rust
  - hyena
  script:
  - cargo test --all

#bench:criterion:
    #stage: bench
    #tags:
    #- hyena-bench
    #script:
    #- cargo bench --all

bench:master-std:
  stage: bench
  cache:
    paths:
    - .cargo
    - target
    - .bench
  tags:
  - hyena-bench
  only:
  - master
  script:
  - mkdir -p .bench
  - >
    [[ -f .bench/master ]] && cp .bench/master .bench/prev-master
  - cargo +nightly bench --all --features=nightly | tee .bench/master
  - >
    if [[ -f .bench/prev-master ]];
    then
        echo "This change compared to previous run";
        cargo benchcmp .bench/prev-master .bench/master;
    else
        echo "No previous run found; cannot compare.";
    fi
  artifacts:
    paths:
    - .bench/prev-master
    - .bench/master

bench:std:
  stage: bench
  cache:
    paths:
    - .cargo
    - target
    - .bench
  tags:
  - hyena-bench
  except:
  - master
  script:
  - mkdir -p .bench
  - >
    [[ -f ".bench/${CI_COMMIT_REF_NAME}" ]] && cp ".bench/${CI_COMMIT_REF_NAME}" ".bench/prev-${CI_COMMIT_REF_NAME}"
  - cargo +nightly bench --all --features=nightly | tee ".bench/${CI_COMMIT_REF_NAME}"
  - >
    [[ -f .bench/master ]] && echo "This change compared to master"
  - >
    [[ -f .bench/master ]] && cargo benchcmp .bench/master ".bench/${CI_COMMIT_REF_NAME}"
  - >
    if [[ -f ".bench/prev-${CI_COMMIT_REF_NAME}" ]];
    then
        echo "This change compared to previous run";
        cargo benchcmp ".bench/prev-${CI_COMMIT_REF_NAME}" ".bench/${CI_COMMIT_REF_NAME}";
    else
        echo "No previous run found; cannot compare.";
    fi
