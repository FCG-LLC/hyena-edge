[package]
authors = [
    "Przemyslaw M. Maciolek <pmm@collective-sense.com>",
    "Jacek Całusiński <forger@forger.pl>",
]
name = "hyena-engine"
version = "0.1.0"

[dependencies]
bincode = "0.8.0"
cfg-if = "0.1.2"
chrono = "0.4.0"
error-chain = "0.11.0"
flame = "0.2.0"
log = "0.3.8"
rayon = "0.8.2"
serde = "1.0.9"
serde_derive = "1.0.9"
static_assertions = "0.2.2"

[dependencies.libc]
optional = true
version = "0.2.24"

[dependencies.memmap]
git = "https://github.com/danburkert/memmap-rs.git"
optional = true

[dependencies.uuid]
features = [
    "serde",
    "v4",
]
optional = false
version = "0.5.1"

[dev-dependencies]
num = "0.1.39"
rand = "0.3.15"
tempdir = "0.3.5"

[features]
block_128 = []
default = [
    "hole_punching",
    "mmap",
]
hole_punching = ["libc"]
mmap = ["memmap"]
nightly = []
perf = []
